<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Money Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --border: #888;
      --soft: #f1f1f1;
      --focus: #2a7aed;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font:16px/1.35 Arial, Helvetica, sans-serif;
      color:#111;
      background:#fff;
    }
    .page{
      max-width: 760px;
      width: 96%;
      margin: 28px auto;
    }
    h1{
      margin: 0 0 6px;
      font: 700 26px/1.2 Arial, Helvetica, sans-serif;
      text-align:center;
    }
    .subtitle{
      text-align:center;
      color:#333;
      margin: 0 0 16px;
      font-size: 14px;
    }

    .tableWrap { overflow-x: auto; }

    table.grid{
      width:100%;
      min-width:600px;
      border-collapse: collapse;
      table-layout: fixed;
      border:1px solid var(--border);
      background:#fff;
    }
    .grid th, .grid td{
      border:1px solid var(--border);
      padding:6px;
      vertical-align:middle;
      text-align:center;
      white-space:nowrap;
    }
    .grid th{ background:var(--soft); font-weight:700; }

    input.qty{
      width:74px;
      padding:4px 6px;
      font:16px Arial, Helvetica, sans-serif;
      text-align:right;
      border:1px solid #aaa;
      border-radius:4px;
      outline:none;
      background:#fff;
    }
    input.qty:focus{ border-color:var(--focus); box-shadow:0 0 0 2px rgba(42,122,237,.15); }

    .calcRow td{ border-top:none; }
    .calcBtn{
      padding:7px 14px;
      font:600 14px Arial, Helvetica, sans-serif;
      border:1px solid #777;
      background:#e9e9e9;
      cursor:pointer;
      border-radius:4px;
    }
    .calcBtn:active{ transform: translateY(1px); }

    .totalWrap{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      padding-right:6px;
    }
    .totalLabel{ font-weight:700; }
    .totalBox{
      width: 170px;
      padding:6px 10px;
      font:16px Arial, Helvetica, sans-serif;
      text-align:right;
      border:1px solid #777;
      border-radius:4px;
      background:#fff;
    }

    footer{
      margin-top:14px;
      text-align:center;
      color:#666;
      font: 14px/1.3 Arial, Helvetica, sans-serif;
    }

    @media (max-width: 520px){
      h1{ font-size:22px; }
      .subtitle{ font-size:13px; }
      input.qty{ width:58px; font-size:15px; }
      .totalBox{ width:140px; font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Welcome to Money Counter</h1>
    <div class="subtitle">Enter the number of bills, then click Calculate.</div>

    <div class="tableWrap">
      <table class="grid" aria-label="money counter">
        <tr>
          <th>$100</th><th>$50</th><th>$20</th><th>$10</th>
          <th>$5</th><th>$1</th><th>Misc</th>
        </tr>
        <tr>
          <td><input class="qty" type="number" min="0" step="1" data-value="100"></td>
          <td><input class="qty" type="number" min="0" step="1" data-value="50"></td>
          <td><input class="qty" type="number" min="0" step="1" data-value="20"></td>
          <td><input class="qty" type="number" min="0" step="1" data-value="10"></td>
          <td><input class="qty" type="number" min="0" step="1" data-value="5"></td>
          <td><input class="qty" type="number" min="0" step="1" data-value="1"></td>
          <td><input id="misc" class="qty" type="number" min="0" step="0.01" placeholder="0.00"></td>
        </tr>

        <tr class="calcRow">
          <td colspan="3" style="text-align:right; padding-right:8px;">
            <button class="calcBtn" id="calcBtn">Calculate</button>
          </td>
          <td colspan="4">
            <div class="totalWrap">
              <span class="totalLabel">Total $</span>
              <input id="grand" class="totalBox" type="text" value="0.00" readonly aria-label="Grand total">
            </div>
          </td>
        </tr>
      </table>
    </div>

    <footer>Developed by <strong>Harris</strong></footer>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    const fmt = n => n.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2});

    function calc(){
      let sum = 0;
      $$('.qty').forEach(i => {
        if (i.id === 'misc') return; // skip misc here
        const v = parseFloat(i.dataset.value);
        const q = Number(i.value || 0);
        if (!Number.isNaN(q) && q > 0) sum += v * q;
      });
      const misc = parseFloat($('#misc').value || 0);
      if (!Number.isNaN(misc) && misc > 0) sum += misc;
      $('#grand').value = fmt(sum);
    }

    $('#calcBtn').addEventListener('click', calc);
    $$('.qty').forEach(i => i.addEventListener('input', calc));
  </script>
</body>
</html>
